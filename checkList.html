<!-- 命名規則を統一しておく -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- <meta name="msapplication-TileImage" content="画像のURL">
        <meta name="msapplication-TileColor" content="背景色">
        <meta ettp-equiv="content-type" content="text/html; charset='utf-8'">
        <meta http-equiv="default-style" content="sample.css"> -->
        <title>CheckList</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>チェックリスト</h1>
        <div id="main">
            <button id="open-overlay-btn">リスト追加</button>
            <table>
                <tr>
                    <td colspan="3">
                        <div class="select-box">
                            <div><label><input class="select-status-on-overlay" type="radio" name="select-status-on-overlay" value="notsubmitted" checked>未提出</label></div>
                            <div><label><input class="select-status-on-overlay" type="radio" name="select-status-on-overlay" value="submitting">提出済</label></div>
                            <div><label><input class="select-status-on-overlay" type="radio" name="select-status-on-overlay" value="submitted">既提出</label></div>
                            <div><label><input class="select-status-on-overlay" type="radio" name="select-status-on-overlay" value="forgets">忘却</label></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label>最小値: <input id="min-index" class="overlay-input" type="number" value="" min="0"></label></td>
                    <td><p class="overlay-input">~</p></td>
                    <td><label>最大値: <input id="max-index" class="overlay-input" type="number" value="" min="0"></label></td>
                </tr>
                <tr>
                    <td><button id="add-to-list-btn" class="overlay-button">Add to list</button></td>
                    <td colspan="3"><p id="zero-or-less-alert" class="alert">0以下は指定出来ません</p></td>
                </tr>
            </table>
            <button id="clear-list-btn">clear</button>
            <button id="store-as-url-btn">URLに保存する</button>
            <div class="prompt-box">
                <h2>ステータス変更</h2>
                <table>
                    <tr>
                        <td>
                            <div class="select-box">
                                <div><label><input class="select-status-on-prompt" type="radio" name="select-status-on-prompt" value="notsubmitted" checked>未提出</label></div>
                                <div><label><input class="select-status-on-prompt" type="radio" name="select-status-on-prompt" value="submitting">提出済</label></div>
                                <div><label><input class="select-status-on-prompt" type="radio" name="select-status-on-prompt" value="submitted">既提出</label></div>
                                <div><label><input class="select-status-on-prompt" type="radio" name="select-status-on-prompt" value="forgets">忘却</label></div>
                            </div>
                        </td>
                    </tr>
                </table>
                <label>index: <input id="display-input" class="display" type="number" min="0" value="" placeholder="0" readonly></label>
                <label><input class="select-editmode" type="radio" name="select-editmode" value="remain" checked>値をそのまま</label>
                <label><input class="select-editmode" type="radio" name="select-editmode" value="cleareverytime">毎回リセットする</label>
                <table class="keys">
                    <tr>
                        <td><button id="increment-key" class="input-key" value="increment">+</button></td>
                        <td><button id="decrement-key" class="input-key" value="decrement">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="input-key" value="7">7</button></td>
                        <td><button class="input-key" value="8">8</button></td>
                        <td><button class="input-key" value="9">9</button></td>
                    </tr>
                    <tr>
                        <td><button class="input-key" value="4">4</button></td>
                        <td><button class="input-key" value="5">5</button></td>
                        <td><button class="input-key" value="6">6</button></td>
                    </tr>
                    <tr>
                        <td><button class="input-key" value="1">1</button></td>
                        <td><button class="input-key" value="2">2</button></td>
                        <td><button class="input-key" value="3">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="input-key" value="clear">C</button></td>
                        <td><button class="input-key" value="0">0</button></td>
                        <td><button class="input-key" value="enter">=></button></td>
                    </tr>
                </table>
                <p id="no-matching-list-alert" class="alert">該当するリストがありません</p>
            </div>
            <h2>チェックリスト</h2>
            <div class="filtering-box">
                <div><label><input class="filtering-status" type="checkbox" name="filtering-status" value="notsubmitted" checked>未提出</label></div>
                <div><label><input class="filtering-status" type="checkbox" name="filtering-status" value="submitting" checked>提出済</label></div>
                <div><label><input class="filtering-status" type="checkbox" name="filtering-status" value="submitted" checked>既提出</label></div>
                <div><label><input class="filtering-status" type="checkbox" name="filtering-status" value="forgets" checked>忘却</label></div>
            </div>
            <table id="check-list">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="page-top-btn">トップに戻る</button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
